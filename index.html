<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h2>Calculadora</h2>
    <form>
        <label for="num1">Numero 1:</label>
        <input type="number" id="num1" name="num1" placeholder="Numero 1" required>
        
        <label for="num2">Numero 2:</label>
        <input type="number" id="num2" name="num2" placeholder="Numero 2" required>
        
        <button type="submit">Sumar</button>
    </form>
    
    <h3>Resultado: <span id="resultado"></span></h3>
    
    <script>
        const form = document.querySelector('form');
        const resultado = document.getElementById('resultado');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const num1 = parseFloat(form.num1.value);
            const num2 = parseFloat(form.num2.value);
            
            // Validar que los números sean válidos
            if (isNaN(num1) || isNaN(num2)) {
                resultado.textContent = 'Por favor, ingresa números válidos';
                resultado.style.color = 'red';
                return;
            }
            
            const sum = num1 + num2;
            resultado.textContent = sum;
            resultado.style.color = 'black';
        });
    </script>
</body>
</html>
